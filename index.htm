<style>

/* ================= GLOBAL ================= */

:root{
  --bg:#0f172a;
  --sidebar:#111827;
  --card:#1e293b;
  --accent:#3b82f6;
  --text:#f1f5f9;
  --muted:#94a3b8;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  min-height:100vh;
}

/* ================= SIDEBAR ================= */

.sidebar{
  width:240px;
  background:var(--sidebar);
  padding:20px;
  position:fixed;
  height:100%;
  left:0;
  top:0;
  transition:.3s ease;
  box-shadow:4px 0 25px rgba(0,0,0,.6);
  z-index:1000;
}

.sidebar.closed{
  left:-260px;
}

.sidebar h2{
  margin-bottom:25px;
  font-size:18px;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  color:var(--text);
  padding:10px;
  border-radius:8px;
  margin-bottom:8px;
  transition:.3s;
  font-size:14px;
}

.sidebar a:hover{
  background:var(--accent);
}

/* ================= MAIN ================= */

.main{
  flex:1;
  margin-left:240px;
  padding:25px;
  transition:.3s ease;
}

.main.full{
  margin-left:0;
}

/* ================= TOPBAR ================= */

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.menu-btn{
  font-size:22px;
  background:none;
  border:none;
  color:white;
  cursor:pointer;
}

/* ================= CARDS ================= */

.card-grid{
  display:grid;
  gap:15px;
}

.card{
  background:var(--card);
  padding:15px;
  border-radius:12px;
  box-shadow:0 8px 25px rgba(0,0,0,.4);
}

.section{
  margin-top:30px;
}

/* ================= MOBILE ================= */

@media(max-width:768px){
  .main{
    margin-left:0;
  }
}

<!-- ================= MAIN ================= -->
<div id="mainContent" class="main">

  <div class="topbar">
    <button class="menu-btn" onclick="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
    <span id="activeUser" style="color:var(--muted);"></span>

  <div id="summaryCards" class="card-grid"></div>

  <div class="section">

    <canvas id="visitChart"></canvas>
  </div>

  <div class="section">
    <h3>User Activity</h3>
    <div id="userActivity"></div>
  </div>

</div>

<script>

/* ================= SESSION CHECK ================= */
function checkSession(){
  const user=sessionStorage.getItem("ANH_ACTIVE_USER");
  const expiry=sessionStorage.getItem("ANH_SESSION_EXPIRY");

  if(!user || !expiry || Date.now()>parseInt(expiry)){
    sessionStorage.clear();
    window.location.href="login.htm";
    return;
  }

  document.getElementById("activeUser").innerText="Active User: "+user;
}
checkSession();

/* ================= SIDEBAR TOGGLE ================= */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("closed");
  document.getElementById("mainContent").classList.toggle("full");
}

/* ================= LOGOUT ================= */
function logout(){
  sessionStorage.clear();
  window.location.href="login.htm";
}

/* ================= LOAD MODULES ================= */
function loadModules(){
  const dash=document.createElement("script");
  dash.src="dashboard.js";
  document.body.appendChild(dash);

  const charts=document.createElement("script");
  charts.src="charts.js";
  document.body.appendChild(charts);
}
loadModules();

</script>
