<script>

/* ================= SESSION CHECK ================= */
function checkSession(){
  const user=sessionStorage.getItem("ANH_ACTIVE_USER");
  const expiry=sessionStorage.getItem("ANH_SESSION_EXPIRY");

  if(!user || !expiry || Date.now()>parseInt(expiry)){
    sessionStorage.clear();
    window.location.href="login.htm";
    return;
  }

  document.getElementById("activeUser").innerText="Active User: "+user;
}

checkSession();

/* ================= LOGOUT ================= */
function logout(){
  sessionStorage.clear();
  window.location.href="login.htm";
}

/* ================= LOAD MODULES ================= */
function loadModules(){

  const dash=document.createElement("script");
  dash.src="dashboard.js";
  document.body.appendChild(dash);

  const charts=document.createElement("script");
  charts.src="charts.js";
  document.body.appendChild(charts);
}

loadModules();

</script>
